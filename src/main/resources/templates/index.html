<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>網路銀行轉帳系統</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- 所有畫面都顯示在這個容器 -->
  <div id="app"></div>

<script>

/* ============================================================
   通用頁面載入：支援子頁面 <script> 正常執行
   ============================================================ */
function loadPage(url, callback) {
  fetch(url)
    .then(res => res.text())
    .then(html => {
      const app = document.getElementById("app");
      app.innerHTML = html;

      // 重新執行子頁面的 <script>
      const scripts = app.querySelectorAll("script");
      scripts.forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        document.body.appendChild(newScript);
      });

      if (callback) callback(); // 例如 transfer 頁面需要 loadPayees()
    });
}

/* ============================================================
   登入畫面
   ============================================================ */
function showLogin() {
  document.getElementById("app").innerHTML = `
    <div class="loginContainer">
      <h2>網路銀行登入</h2>
      <input type="text" id="username" placeholder="帳號">
      <input type="password" id="password" placeholder="密碼">
      <button class="loginButton" onclick="login()">Login</button>
    </div>
  `;
}

/* ============================================================
   登入 API
   ============================================================ */
function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  fetch('/api/login/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })
    .then(response => {
      if (!response.ok) {
        return response.json().then(data => { throw new Error(data.detail); });
      }
      return response.json();
    })
    .then(data => {
      localStorage.setItem('token', data.token);
      loadMenu();
    })
    .catch(err => alert("登入失敗：" + err.message));
}

/* ============================================================
   主選單與其他頁面載入
   ============================================================ */
function loadMenu() {
  loadPage('/menu/');
}

function loadBalance() {
  loadPage('/balance/');
}

function loadTransaction() {
  loadPage('/transaction/');
}

function loadTransfer() {
  // ⚠️ transfer 頁面載完後要自動執行 loadPayees()
  loadPage('/transfer/', () => {
    if (typeof loadPayees === "function") {
      loadPayees();
    }
  });
}

/* ============================================================
   登出
   ============================================================ */
function logout() {
  localStorage.removeItem("token");
  showLogin();
}

/* ============================================================
   一開始顯示登入畫面
   ============================================================ */
showLogin();

</script>

</body>
</html>
