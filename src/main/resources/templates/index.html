<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>網路銀行轉帳系統</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div id="app"></div>

<script>

function loadPage(url, callback) {
  console.log("Loading page:", url);

  fetch(url)
    .then(res => res.text())
    .then(html => {
      const app = document.getElementById("app");
      app.innerHTML = "";

      const temp = document.createElement("div");
      temp.innerHTML = html;

      const scripts = temp.querySelectorAll("script");
      scripts.forEach(s => s.remove());

      app.append(...temp.childNodes);

      scripts.forEach(s => {
        const newScript = document.createElement("script");
        if (s.src) newScript.src = s.src;
        else newScript.textContent = s.textContent;

        app.appendChild(newScript);
      });

      if (callback) callback();
    });
}


function showLogin() {
  document.getElementById("app").innerHTML = `
    <div class="loginContainer">
      <h2>網路銀行登入</h2>
      <input type="text" id="username" placeholder="帳號">
      <input type="password" id="password" placeholder="密碼">
      <button class="loginButton" onclick="login()">Login</button>
    </div>
  `;
}

function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  fetch('/api/login/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })
    .then(response => {
      if (!response.ok) {
        return response.json().then(data => { throw new Error(data.detail); });
      }
      return response.json();
    })
    .then(data => {
      localStorage.setItem('token', data.token);
      loadMenu();
    })
    .catch(err => alert("登入失敗：" + err.message));
}

function loadMenu() {
  loadPage('/menu/');
}

showLogin();

</script>

</body>
</html>
